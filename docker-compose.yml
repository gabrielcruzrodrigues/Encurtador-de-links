services:
  postgres-db:
    image: postgres:18
    ports: 
      - "5432:5432"
    environment:
      - POSTGRES_DB=encurtaLink
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1234
    networks:
      - web

  traefik:
    image: traefik:v3.1
    container_name: traefik
    command:
      - "--api.insecure=true" # painel http://localhost:8080
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"     
      - "8081:8080"
    networks:
      - web
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  spring-app:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - postgres-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/encurtaLink
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=1234
    ports:
      - "8080:8080"
    labels:
      - "traefik.enable=true"

      # Rota para authController (vai para /api/auth/login)
      - "traefik.http.routers.shortlink-auth.rule=Host(`short.local`) && (PathPrefix(`/login`) || PathPrefix(`/register`) || PathPrefix(`/logout`))"
      - "traefik.http.routers.shortlink-auth.entrypoints=web"
      - "traefik.http.routers.shortlink-auth.service=shortlink-auth-service"
      - "traefik.http.services.shortlink-auth-service.loadbalancer.server.port=8080"
      - "traefik.http.middlewares.shortlink-auth-prefix.addprefix.prefix=/api/auth"
      - "traefik.http.routers.shortlink-auth.middlewares=shortlink-auth-prefix"

      # Todas as outras rotas vão para o LinkController (qualquer outro path → /api/link/{code})
      - "traefik.http.routers.shortlink-link.rule=Host(`short.local`)"
      - "traefik.http.routers.shortlink-link.entrypoints=web"
      - "traefik.http.routers.shortlink-link.service=shortlink-link-service"
      - "traefik.http.services.shortlink-link-service.loadbalancer.server.port=8080"
      - "traefik.http.middlewares.shortlink-link-prefix.addprefix.prefix=/api/link"
      - "traefik.http.routers.shortlink-link.middlewares=shortlink-link-prefix"
    networks:
      - web

networks:
  web:
    driver: bridge
