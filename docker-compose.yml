services:
  postgres-db:
    image: postgres:18
    ports: 
      - "5432:5432"
    environment:
      - POSTGRES_DB=encurtaLink
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1234
    networks:
      - web

  traefik:
    image: traefik:v3.1
    container_name: traefik
    command:
      - "--api.insecure=true" # panel http://localhost:8081
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"     
      - "8081:8080"
    networks:
      - web
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  spring-app:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - postgres-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/encurtaLink
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=1234
    ports:
      - "8080:8080"
    labels:
      - "traefik.enable=true"

      # Middleware: remove prefix /swagger-api
      - "traefik.http.middlewares.shortlink-auth-strip.stripprefix.prefixes=/swagger-api"

      # Middleware: add prefix /api/auth
      - "traefik.http.middlewares.shortlink-auth-prefix.addprefix.prefix=/api/auth"

      # Middleware: add prefix /api/link
      - "traefik.http.middlewares.shortlink-link-prefix.addprefix.prefix=/api/link"

      # Router do Swagger — aplica o middleware de remoção de prefixo
      - "traefik.http.routers.shortlink-swagger.rule=Host(`short.local`) && PathPrefix(`/swagger-api`)"
      - "traefik.http.routers.shortlink-swagger.entrypoints=web"
      - "traefik.http.routers.shortlink-swagger.service=shortlink-swagger-service"
      - "traefik.http.services.shortlink-swagger-service.loadbalancer.server.port=8080"
      - "traefik.http.routers.shortlink-swagger.middlewares=shortlink-auth-strip"

      # Router para o Swagger UI puro
      - "traefik.http.routers.shortlink-ui.rule=Host(`short.local`) && (PathPrefix(`/swagger-ui`) || PathPrefix(`/v3/api-docs`))"
      - "traefik.http.routers.shortlink-ui.entrypoints=web"
      - "traefik.http.routers.shortlink-ui.service=shortlink-ui-service"
      - "traefik.http.services.shortlink-ui-service.loadbalancer.server.port=8080"
      - "traefik.http.routers.shortlink-ui.priority=100"

      # Route for authController
      - "traefik.http.routers.shortlink-auth.rule=Host(`short.local`) && (PathPrefix(`/login`) || PathPrefix(`/register`) || PathPrefix(`/logout`))"
      - "traefik.http.routers.shortlink-auth.entrypoints=web"
      - "traefik.http.routers.shortlink-auth.service=shortlink-auth-service"
      - "traefik.http.services.shortlink-auth-service.loadbalancer.server.port=8080"
      - "traefik.http.routers.shortlink-auth.middlewares=shortlink-auth-prefix"

      # Route for LinkController (All unconfigured routes)
      - "traefik.http.routers.shortlink-link.rule=Host(`short.local`)"
      - "traefik.http.routers.shortlink-link.entrypoints=web"
      - "traefik.http.routers.shortlink-link.service=shortlink-link-service"
      - "traefik.http.services.shortlink-link-service.loadbalancer.server.port=8080"
      - "traefik.http.routers.shortlink-link.middlewares=shortlink-link-prefix"
    networks:
      - web

networks:
  web:
    driver: bridge
